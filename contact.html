<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM - Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9cd23365e3.js" crossorigin="anonymous"></script>

</head>
<body class="contact-page">

    <div class="myDiv">


    <header id="header">
        <div class="logo-container">
            <h1>A<span>M</span></h1>
        </div>  

                <ul class="navbar">
                    <a href="index.html" class="nav-link"><li>About Us</li></a>
                    <a href="index.html" class="nav-link"><li>Projects</li></a>
                    <a href="contact.html" class="current"><li>Contact</li></a>
                </ul>
            </nav>
            
    </header>

   
   
            
    <main>

        <form>
            <div id="form">
                <h1>Contact</h1>
                <div class="name">
                    <input id="name" type="text"><br>
                    <label>Name</label>
                </div>
                <br>

                <div class="email">
                    <input id="email" type="email"><br>
                    <label for="email">Email Address</label>
                </div>
                <br>

                <div class="number">
                    <input id="number" type="text"><br>
                   <label for="number">Phone Number</label><br>
                   <button type="button" value="submit" name="submit">Submit</button>
                </div>
            </div>
        </form>
        


        <footer id="contact">
            <div id="footer">
                <div id="footer-logo">
                    <h1>A<span>M</span></h1>
                    <p>Architecture and Design</p>
                </div>

                
                    <div class="address">
                        <p>1234 Main St.<br>
                            Suite 2-b<br>
                            New York, NY 12345</p>
                    </div>
                    <div class=contact-info>
                        <p>Tel: (555) 555-5555<br>
                            info@am123.com</p>
                    </div>
                    <div class="social">
                       <ul>
                           <a href="https://www.facebook.com/" target="_blank"><li><i class="fab fa-facebook-f"></i></li></a>
                           <a href="https://twitter.com/" target="_blank"><li><i class="fab fa-twitter"></i></li></a>
                           <a href="https://www.instagram.com/" target="_blank"><li><i class="fab fa-instagram"></i></li></a>
                       </ul>
                    </div>
                 </div>
        </footer>
    </main>
    

</div>
</body>
</html>
